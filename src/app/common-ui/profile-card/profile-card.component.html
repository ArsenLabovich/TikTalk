<div *ngIf="profile">
  <div class="profile-card">
    <div class="avatar-name">
      <img [src]="profile.avatarUrl | imgUrl" [alt]="profile.lastName" class="profile-card__avatar" height="256"
           width="256">
      <div class="profile-card__name">
        <strong>
          {{ profile.firstName }} {{ profile.lastName }}
        </strong>
        <span class="subtitle">{{ profile.username }}</span>
      </div>
    </div>
    <div class="profile-card__description">{{ profile.description }}
    </div>
    <div class="profile-card__tags">
      <div *ngFor=" let tag of profile.stack;">
        <div class="skill-tag">{{ tag }}</div>
      </div>
    </div>
    <div class="profile-card__action-buttons">
      <button class="btn">Subscribe</button>
    </div>
  </div>
</div>
<div *ngIf="!profile">
  <p>Error</p>
</div>
