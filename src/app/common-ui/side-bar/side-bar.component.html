<p class="medium-text mb20">
  Subscribers
</p>
@for (profile of subscribers$ | async;track profile.id){
  <app-subscriber-card [profile]="profile"></app-subscriber-card>
}
<div class="mb20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >
    All subscribers >
  </a>
</div>

<footer class="sidebar__footer">

    @if (me.avatarUrl){
      <img class="profile-icon" [src]="me.avatarUrl | imgUrl" alt=""/>
    } @else {
      <img class="profile-icon" src="assets/images/Content.png" alt=""/>
    }
    <div class="medium-text username-text">{{me.username}}</div>

    <a [routerLink]="['settings']" class="settings-btn">
